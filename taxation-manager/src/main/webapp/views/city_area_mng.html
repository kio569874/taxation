<meta charset="utf-8" ng-controller="CityAreaMngController"/>
<link rel="stylesheet" href="../pagecss/city_area.css" />
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<ol class="breadcrumb">
			  	<li><a ui-sref="index">控制台</a></li>
			  	<li><a ui-sref="index">系统设置</a></li>
			  	<li><a ui-sref="index.city_area_mng">城市代码管理</a></li>
			</ol>
		</div>
	</div>
</div>

<!-- JustFresh 顶部NAV切换及操作链接部分 -->
<div class="container-fluid">
	<div class="row">
		<div class="tab-nav">
			<ul class="pull-left">
				<li ng-if="displayCityAreaId > 0" class="selected"><a ui-sref="index.city_area_mng({pid:displayCityAreaId})">编辑城市配置</a></li>
				<li ng-if="displayCityAreaId == null" class="selected"><a ui-sref="index.city_area_mng({pid:''})">添加城市配置</a></li>
				<li><a ui-sref="index.city_area">城市配置</a></li>
			</ul>
			<div class="opts pull-right">

			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>

<div class="clearfix"></div>
<div class="opt-form container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-11">
			<form ng-submit="submitCityAreaForm()">
				<div class="form-group">
					<label>PID</label>
					<input type="hidden" class="form-control" ng-model="city_area_form.optType" value=""{{displayCityAreaId}} />
					<input type="text" class="form-control" ng-model="city_area_form.pid" value="{{city_area_form.pid}}" />
				</div>
				<div class="form-group">
					<label>PCODE</label> 
					<input type="text" class="form-control" ng-model="city_area_form.pcode" value="{{city_area_form.pcode}}" />
				</div>
				<div class="form-group">
					<label>PNAME</label> 
					<input type="text" class="form-control" ng-model="city_area_form.pname" value="{{city_area_form.pname}}" />
				</div>
				<div class="form-group">
					<label>父级</label>
					<select ng-model="city_area_form.parentid" class="form-control">
						<option ng-selected="city_area_form.parentid==obj.pid" value="{{obj.pid}}" ng-repeat="obj in city_area_list">--{{obj.pname}}--</option>
					</select>
				</div>
				<div class="form-group">
					<label>城市拼音缩写</label> 
					<input type="text" class="form-control" ng-model="city_area_form.pshortname" value="{{city_area_form.pshortname}}" />
				</div>
				<div class="form-group">
					<label>LEVEL</label> 
					<input type="text" class="form-control" ng-model="city_area_form.plevel" value="{{city_area_form.plevel}}" />
				</div>
				<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> 保存</button>
			</form>
		</div>	
	</div>
</div>
<div style="height: 50px;width: 100%;"></div>
