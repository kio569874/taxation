<body>
	<!-- PJH 1102 begin 顶部导航 -->
	<div id="top-nav" data-ng-include="'../common/header.html'" data-ng-controller="HeaderController" ></div>

	<div class="ucenter pjh-container">
		<div data-ng-include="'userUcenterLeft.html'" data-ng-controller="UserUcenterLeftController" ></div>
		
		<div class="box pull-right">
			<ul class="tab-nav">
				<li><a href="accountSecurity.html">账号安全</a></li>
				<li class="selected"><a href="javascript: void(0)">绑定手机</a></li>
			</ul>
			<div class="clearfix"></div>
			
			<div class="warning color-warning">
				<h4>操作提示：</h4>
				<p>1. 请选择“绑定邮箱”或“绑定手机”方式其一作为安全校验码的获取方式并正确输入。</p>
				<p>2. 如果您的邮箱已失效，可以 绑定手机 后通过接收手机短信完成验证。</p>
				<p>3. 如果您的手机已失效，可以 绑定邮箱 后通过接收邮件完成验证。</p>
				<p>4. 请正确输入下方图形验证码，如看不清可点击图片进行更换，输入完成后进行下一步操作。</p>
				<p>5. 收到安全验证码后，请在30分钟内完成验证。</p>
			</div>
			<div class="bind-form">
				<form action="" method="">
					<div class="input-block">
						<label><em class="color-danger">*</em> 请选择验证方式</label>
						<select name="" class="input-select">
							<option value="0" selected="selected">手机[155****9776]</option>
							<option value="1">邮箱[9910****@qq.com]</option>
						</select>
						<input type="button" class="input-btn bg-info" name="submit" value="获取安全验证码" />
					</div>
					<div class="input-block">
						<label><em class="color-danger">*</em> 请输入安全验证码</label>
						<input type="text" class="input-text" name="email" placeholder="请输入安全验证码" />
					</div>
					<div class="input-block">
						<label></label>
						<input type="submit" class="input-btn bg-success" name="submit" value="确认，进入下一步" />
					</div>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
