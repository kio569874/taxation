<!-- PJH 1102 begin Logo和搜索框部分 -->
<div class="pjh-container">
	<div id="logo">
		<a href="javascript: void(0)"><img src="/taxation-web/images/logo.png" /></a>
		<span style="font-size: 30px;font-weight: bold;color:#666;">用户注册</span>
	</div>
</div>
<div class="clearfix"></div>

<!-- JustFresh 2017-04-10 begin 注册主体部分 -->
<div class="pjh-container">
	<div class="steps">
		<ul>
			<li class="selected">
				<i>1</i><span>设置用户名</span>
			</li>
			<li class="selected">
				<i>2</i><span>填写账号信息</span>
			</li>
			<li>
				<i>3</i><span>注册成功</span>
			</li>
		</ul>
	</div>
	<div class="reg-form" ng-controller="UserRegisterController2">
		<div class="input-block">
			<label>登录名</label>
			<span class="info">{{user.userPhone}}</span>
		</div>
		<div class="input-block">
			<label>设置密码</label>
			<span class="info">登录时验证，保护账号信息</span>
		</div>
		<div class="input-block">
			<label>登录密码</label>
			<input type="password" required="required" placeholder="请设置6-30位登录密码" ng-blur="checkPassword1()"  ng-model="user.userPassword" name="userPassword" class="input-text" />
			<span ng-if="passwordResult1 == 'true' "  >&nbsp;√</span>
			<span ng-if="passwordResult1 != 'true' " class="warning">{{passwordResult1}}</span>
		</div>
		<div class="input-block">
			<label>确认密码</label>
			<input type="password" required="required" placeholder="请确认登录密码" ng-blur="checkPassword2()" ng-model="user.userPassword1" name="userPassword1" class="input-text" />	
			<span ng-if="passwordResult2 == 'true' "  >&nbsp;√</span>
			<span ng-if="passwordResult2 != 'true' " class="warning" >{{passwordResult2}}</span>
		</div>
		<div class="input-block">
			<label>设置会员名</label>
		</div>
		<div class="input-block">
			<label>会员名</label>
			<input type="text" placeholder="会员名一旦设置成功，无法修改" ng-blur="checkAccountName()" ng-model="user.userMemberName" name="userMemberName" class="input-text" />
			<span ng-if="checkAccountNameResult == 'true' "  >&nbsp;√</span>
			<span ng-if="checkAccountNameResult != 'true' " class="warning">{{checkAccountNameResult}}</span>
		</div>
		<div class="input-block">
			<label></label>
			<a href="javascript: void(0)" ng-click="nextStp3()" class="input-btn">下一步</a>
		</div>
	</div>
</div>
